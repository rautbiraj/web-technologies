<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        h1 {
            position: absolute;
            background-color: teal;
            font-size: 60px;
            font-style: oblique;
            color: lavender;
        }

        p {
            font-size: 25px;
            font-style: oblique;
            color: limegreen;
        }

        img {
            background-size: cover;
            background-position: 0%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Clash of Clans</h1>
    <img
      src="clash of clan.jpg"
      alt="coc"
    />
    <p>
        Clash of Clans is an online multiplayer game in which players form communities called clans, train troops, and
        attack other players to earn resources. There are four currencies or resources in the game.
    </p>
</body>

</html>
